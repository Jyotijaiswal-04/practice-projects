<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Logout</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://images4.alphacoders.com/877/877397.jpg') no-repeat center center/cover;
            height: 100vh;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dark Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* Netflix Logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 32px;
            font-weight: bold;
            color: #E50914;
            z-index: 2;
        }

        /* Sign-In Button */
        .sign-in {
            position: absolute;
            top: 25px;
            right: 30px;
            z-index: 2;
        }
        .sign-in a {
            background-color: #E50914;
            color: white;
            margin-left: 65px;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
        }

        /* Logout Modal */
        .modal {
            background-color: white;
            color: black;
            width: 300px;
            padding: 30px;
            border-radius: 8px;
            z-index: 2;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
        .modal h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .modal p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .modal a {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            display: inline-block;
        }
        .modal a:hover {
            background-color: #005bb5;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #bbb;
            z-index: 2;
            width: 100%;
            text-align: center;
        }
        @media screen and (max-width: 768px) {
      .logo img{
        height: 30px;
        width: 90px;
    }
}
    </style>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Netflix Logo -->
    <div class="logo"> <img src="New.png" height="30px" width="180px"></div>

    <!-- Sign-In Button -->
    <div class="sign-in">
        <a href="signInPage.html">Sign In</a>
    </div>

    <!-- Modal Content -->
    <div class="modal">
        <h2>Leaving So Soon?</h2>
        <p>
            Just so you know, you don’t always need to sign out of Netflix. 
            It’s only necessary if you’re on a shared or public computer.
        </p>
        <p>
            You’ll be redirected to Netflix.com in 30 seconds.
        </p>
        <a href="ott.html">Go Now</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        Questions? Call 000-800-919-1743
    </div>
</body>
</html>
