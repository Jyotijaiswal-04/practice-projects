<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - UPI AutoPay</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color:  #cad1d1;
            color: #333;
        }
        /* Header */
        .header {
            background-color: black;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            border-bottom: 1px solid #e6e6e6;
        }
        .logo {
            font-size: 28px;
            color: #E50914;
            font-weight: bold;
        }
        .sign-out {
            font-size: 14px;
            color: red;
            text-decoration: none;
        }
        .sign-out:hover {
            text-decoration: underline;
        }
        /* Main Container */
        .container {
            max-width: 450px;
            margin: 30px auto;
            padding: 20px;
        }
        .step {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .description {
            font-size: 14px;
            margin-bottom: 20px;
        }
        /* Input Styles */
        .input-container {
            margin-bottom: 20px;
        }
        .input-container select,
        .input-container input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .link {
            font-size: 14px;
            color: #0071eb;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .link:hover {
            text-decoration: underline;
        }
        /* Button */
        .button {
            width: 100%;
            height: 50px;
            background-color: #360608;
            color: #fff;
            border: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #bf0811;
        }
        .footer {
      background-color: #7c7979c9;
      padding: 40px;
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 90px;
    }

    .footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
    .language-selector {
      margin-top: 15px;
    }

    select {
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 5px;
    }
    @media screen and (max-width: 768px) {
      .header img{
        height: 30px;
        width: 90px;
    }
   
    }

    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="New.png" height="30px" width="180px">
        <a href="signout.html" class="sign-out">Sign Out</a>
    </div>
    <!-- Main Content -->
    <div class="container">
        <!-- <div class="step">STEP 3 OF 4</div> -->
        <div class="heading">Set up UPI AutoPay</div>
        <div class="description">
            You can change this recurring payment any time in your settings.
        </div>
        <form>
            <!-- UPI App Dropdown -->
            <div class="input-container">
                <select required>
                    <option value="" disabled selected>Select your UPI app</option>
                    <option value="googlepay">Google Pay</option>
                    <option value="phonepe">PhonePe</option>
                    <option value="paytm">Paytm</option>
                    <option value="bhim">BHIM UPI</option>
                </select>
            </div>
            <!-- UPI ID -->
            <div class="input-container">
                <input type="text" placeholder="UPI ID" required>
            </div>
            <!-- Help Link -->
            <a href="#" class="link">How do I find my UPI ID?</a>
            <!-- Submit Button -->
            <button type="submit" class="button">Next</button>
        </form>
    </div>
    <!-- Footer -->
    
    <div class="footer">
    
      <a href="HelpCenter.html">Help Centre</a>
      <a href="TermOfUse.html">Terms of Use</a>
      <a href="privacy.html">Privacy</a>
      <a href="cookiePreferances.html">Cookie Preferences</a>
      <div class="language-selector">
        <select>
          <option>English</option>
          <option>हिन्दी</option>
        </select>
      </div>
    </div>
</body>
</html>
