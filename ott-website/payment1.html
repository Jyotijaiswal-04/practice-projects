<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose How to Pay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color:#cad1d1;
      color: #333333;
    }

    /* Header */
    .header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 30px;
      color: #e50914;
      font-weight: bold;
    }

    .sign-out {
      font-size: 14px;
      text-decoration: none;
      color: red;
      font-weight: bold;
    }

    /* Container */
    .container {
      text-align: center;
      margin: 50px auto;
      max-width: 500px;
    }

    .icon {
      font-size: 15px;
      color: #e50914;
      font-weight: bold;
      
    }

    h2 {
      margin: 20px 0 10px;
      font-size: 25px;
      font-weight: bold;
    }

    p {
      font-size: 16px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    p strong {
      color: #000;
    }

    /* Payment Options */
    .payment-option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #d4b1b1;
      border-radius: 8px;
      padding: 15px 20px;
      margin: 20px 0;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .payment-option:hover {
      background-color: #f5f5f5;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
    }

    .payment-option span {
      font-size: 14px;
      /* font-weight: bold; */
    }

    .payment-option img {
      height: 25px;
      /* width: 20px; */
      margin-left: 10px;
    }

    /* Footer */
    .footer {
      background-color: #7c7979c9;
      padding: 20px;
      text-align: center;
      font-size: 12px;
      color: white;
    }

    .footer a {
      color:white;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .language-selector {
      margin-top: 15px;
    }

    select {
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 5px;
    }
    .r8{
        font-size: 22px;
        color: #000;
    }
    .l{
        border: 1px solid red;
        padding: 5px;
        border-radius: 50px;

    }
    .step-text {
    color: #777;
    font-size: 0.9rem;
    margin-top: 20px;}

    @media screen and (max-width: 768px) {
      .header img{
        height: 30px;
        width: 90px;
    }
    }



  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="New.png" height="30px" width="180px">
    <a href="signout.html" class="sign-out">Sign Out</a>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="icon"><i class="bi l bi-lock"></i></i></div>
    <!-- <p class="step-text mt-4">STEP 1 OF 4</p> -->
    <h2>Choose how to pay</h2>
    <p>Your payment is encrypted and you can change your payment method at anytime.</p>
    <p><strong>Secure for peace of mind.</strong><br>Cancel easily online.</p>

    <!-- Payment Option 1 -->
    <div class="payment-option">
      <span>Credit or Debit Card
      <img src="https://www.svgrepo.com/show/328112/visa.svg" alt="Visa">
      <img src="https://banner2.cleanpng.com/20180821/jpy/69278df51f257f741f3bc6eca1c8b19a.webp" alt="MasterCard">
      <img src="https://www.citypng.com/public/uploads/preview/cirrus-debit-card-logo-hd-png-7017516947777139nqyxlvu6z.png?v=2024121123" alt="cirrus">
    </span>
      <div>
      <a href="Payment2.html"><i class="bi bi-caret-right r8"></i></a>
      </div>
    </div>

    <!-- Payment Option 2 -->
    <div class="payment-option">
      <span>UPI AutoPay
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/bhim-upi-icon.png" alt="UPI" style="height: 22px;">
      <img src="https://www.logo.wine/a/logo/Paytm/Paytm-Logo.wine.svg" alt="upi">
      <img src="https://www.logo.wine/a/logo/PhonePe/PhonePe-Logo.wine.svg" alt="Visa">
      <img src="https://www.logo.wine/a/logo/Google_Pay/Google_Pay-Logo.wine.svg" alt="Visa">
    </span>
      <div>
        <a href="payment3.html"><i class="bi bi-caret-right r8"></i></a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    
    <a href="HelpCenter.html">Help Centre</a>
    <a href="TermOfUse.html">Terms of Use</a>
    <a href="privacy.html">Privacy</a>
    <a href="cookiePreferances.html">Cookie Preferences</a>
    <div class="language-selector">
      <select>
        <option>English</option>
        <option>हिन्दी</option>
      </select>
    </div>
  </div>

</body>
</html>
