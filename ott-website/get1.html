<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Account Setup</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* Body Styling */
body {
    background-color: #fff;
    color: #333;
    text-align: center;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
}

.logo {
    color: #E50914;
    font-size: 2rem;
    font-weight: bold;
}

.sign-in a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    font-size: 1rem;
}

/* Main Container */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
}

.setup-box {
    max-width: 500px;
    text-align: center;
    padding: 20px;
}

/* Icons */
.icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
}

svg {
    height: 50px;
    width: 50px;
}

/* Step Text */
.step-text {
    color: #777;
    font-size: 0.9rem;
    margin-bottom: 10px;
}

/* Heading */
h1 {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 20px;
}

/* Description */
.description {
    font-size: 1rem;
    color: #333;
    margin-bottom: 30px;
    line-height: 1.5;
}

/* Next Button */
.next-button {
    background-color: #E50914;
    color: #fff;
    border: none;
    padding: 12px 0;
    width: 100%;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.next-button:hover {
    background-color: #b20710;
}

    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">NETFLIX</div>
        <div class="sign-in"><a href="signInPage.html">Sign In</a></div>
    </header>

    <!-- Main Section -->
    <div class="container">
        <div class="setup-box">
            <!-- Icons -->
            <div class="icons">
                <!-- Tablet Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="red" viewBox="0 0 24 24">
                    <path d="M7 4c0-1.105.895-2 2-2h6c1.105 0 2 .895 2 2v16c0 1.105-.895 2-2 2H9c-1.105 0-2-.895-2-2V4zm7 16a1 1 0 100-2 1 1 0 000 2zm-5-3h6V5H9v12z"/>
                </svg>

                <!-- Desktop Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="red" viewBox="0 0 24 24">
                    <path d="M4 3h16a1 1 0 011 1v12a1 1 0 01-1 1h-7v3h3v2H8v-2h3v-3H4a1 1 0 01-1-1V4a1 1 0 011-1zm1 12h14V5H5v10z"/>
                </svg>

                <!-- Mobile Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="red" viewBox="0 0 24 24">
                    <path d="M7 2c-.553 0-1 .447-1 1v18c0 .553.447 1 1 1h10c.553 0 1-.447 1-1V3c0-.553-.447-1-1-1H7zm4 18h2v2h-2v-2zm5-4H8V6h8v10z"/>
                </svg>
            </div>

            <!-- Step Information -->
            <p class="step-text">STEP 1 OF 4</p>
            <h1>Finish setting up your account</h1>
            <p class="description">
                Netflix is personalised for you.<br>
                Create a password to watch on any device at any time.
            </p>

            <!-- Next Button -->
            <a href="get2.html"><button class="next-button">Next</button></a>
        </div>
    </div>

    
</body>
</html>
